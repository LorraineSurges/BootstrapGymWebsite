<!DOCTYPE html>
<header>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />

    <title>Gym Website</title>

<body>
    <header class='jumbotron jumbotron-fluid'>
        <div class='container'>
            <div class='row'>
                <div class='col-4 col-sm-3 col-md-2 align-self-center'>
                    <img src='img/run_logo.png' class='img-fluid' />
                </div>
                <div class='col'>
                    <h1>Lorraine's Gym</h1>
                    <h2>Let's do this together!</h2>
                </div>
            </div>
        </div>
    </header>

    <nav class='navbar navbar-expand-sm navbar-dark sticky-top'>
        <div class='container'>
            <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#gymNavbar'>
                <span class='navbar-toggler-icon'></span>
            </button>
            <div class='collapse navbar-collapse' id='gymNavbar'>
                <ul class='navbar-nav'>
                    <li class='nav-item active'><a class='nav-link' href='#'><i class="fa fa-home fa-lg"></i> Home</a></li>
                    <li class='nav-item'><a class='nav-link' href='#'><i class='fa fa-id-card fa-lg'></i> Membership</a></li>
                    <li class='nav-item'><a class='nav-link' href='#'><i class='fa fa-building fa-lg'></i> Find A Gym</a></li>
                    <li class='nav-item'><a class='nav-link' href='#'><i class='fa fa-users fa-lg'></i> Classes</a></li>
                    <li class='nav-item'><a class='nav-link' href='#'><i class='fa fa-user fa-lg'></i> Personal Trainer</a></li>
                    <li class='nav-item'><a class='nav-link' href='#'><i class='fa fa-info fa-lg'></i> About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class='container'>
        <div class='row custom-row align-items-center'>
            <div class='col mx-auto'>
                <div class='media'>
                    <img class='d-flex img-thumbnail sarah-img' src='img/gym_room.jpg' alt='Group Class thumbnail'/>
                    <div class='media-body text-center align-self-center mx'>
                        <h3>Group Classes</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class='row custom-row align-items-center'>
            <div class='col'>
                <div class='media'>
                    <img class='d-flex img-thumbnail sarah-img order-last' src='img/fitness_dumbbells.jpg' alt='row of dumbbells'/>
                    <div class='media-body text-center align-self-center'>
                        <h3>Find A Gym Near You</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class='row custom-row align-items-center'>
            <div class='col'>
                <div class='media'>
                    <img class='d-flex img-thumbnail sarah-img' src='img/gym_membership.jpg' alt='Membership workout photo'>
                    <div class='media-body text-center align-self-center'>
                        <h3>Join Now</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class='footer'>
        <div class='container'>
            <div class='row'>
                <div class='col offset-1'>
                    <ul class='list-unstyled'>
                        <li><a href='#'>Home</a></li>
                        <li><a href='#'>Membership</a></li>
                        <li><a href='#'>Find A Gym</a></li>
                        <li><a href='#'>Classes</a></li>
                        <li><a href='#'>Personal Trainer</a></li>
                        <li><a href='#'>About Us</a></li>
                    </ul>
                </div>
                <div class='col'>
                    <a class='btn btn-social-icon btn-linkedin' href='http://linkedin.com/'><i class='fa fa-linkedin'></i></a>
                    <a class='btn btn-social-icon btn-github' href='http://github.com/'><i class='fa fa-github'></i></a>
                    <a class='btn btn-social-icon btn-twitter' href='http://twitter.com/'><i class='fa fa-twitter'></i></a>
                </div>
            </div>
        </div>
